# pytest 配置文件

[tool:pytest]
# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试运行选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# 自定义标记
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    api: API测试
    config: 配置系统测试

# 最小Python版本
minversion = 6.0

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试超时设置
timeout = 300

# 并行测试设置
numprocesses = auto
dist = load

# 筛选测试
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning