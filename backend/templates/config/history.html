<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置历史</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .history-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fff;
        }
        .history-item {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .history-item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .history-item.current {
            border-color: #28a745;
            background-color: #f8fff9;
        }
        .version-id {
            font-family: monospace;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        .history-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .btn-rollback {
            background: linear-gradient(135deg, #dc3545, #c82333);
            border: none;
        }
        .btn-rollback:hover {
            background: linear-gradient(135deg, #c82333, #bd2130);
        }
        .btn-view {
            background: linear-gradient(135deg, #17a2b8, #138496);
            border: none;
        }
        .btn-view:hover {
            background: linear-gradient(135deg, #138496, #117a8b);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .history-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .history-timestamp {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .history-description {
            color: #495057;
            margin-bottom: 10px;
        }
        .history-details {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-history"></i> 配置历史
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/config/">
                    <i class="fas fa-tachometer-alt"></i> 仪表板
                </a>
                <a class="nav-link" href="/config/editor">
                    <i class="fas fa-edit"></i> 编辑器
                </a>
                <a class="nav-link" href="/config/validator">
                    <i class="fas fa-check-circle"></i> 验证器
                </a>
                <a class="nav-link active" href="/config/history">
                    <i class="fas fa-history"></i> 历史
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>配置历史</h1>
                    <div>
                        <button class="btn btn-secondary" onclick="loadHistory()">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="history-card">
                    <div id="history-list">
                        <!-- 历史记录将在这里动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 版本详情模态框 -->
    <div class="modal fade" id="versionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">版本详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="version-details"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-danger" onclick="rollbackFromModal()">
                        <i class="fas fa-undo"></i> 回滚到此版本
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let historyData = [];
        let versionModal;
        let currentVersionId = null;

        document.addEventListener('DOMContentLoaded', function() {
            versionModal = new bootstrap.Modal(document.getElementById('versionModal'));
            loadHistory();
        });

        async function loadHistory() {
            try {
                const response = await fetch('/config/api/config/history');
                const result = await response.json();
                
                if (result.success) {
                    historyData = result.history;
                    displayHistory(historyData);
                } else {
                    alert('加载历史记录失败: ' + result.error);
                }
            } catch (error) {
                alert('网络错误: ' + error.message);
            }
        }

        function displayHistory(history) {
            const historyList = document.getElementById('history-list');
            
            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-history"></i>
                        <h4>暂无配置历史</h4>
                        <p>配置文件的更改历史将显示在这里</p>
                    </div>
                `;
                return;
            }

            let html = '';
            history.forEach((version, index) => {
                const isCurrent = index === 0;
                html += `
                    <div class="history-item ${isCurrent ? 'current' : ''}">
                        <div class="history-meta">
                            <div>
                                <strong>版本 ${version.version_id}</strong>
                                ${isCurrent ? '<span class="badge bg-success ms-2">当前版本</span>' : ''}
                            </div>
                            <div class="history-timestamp">
                                <i class="fas fa-clock"></i> ${new Date(version.timestamp).toLocaleString()}
                            </div>
                        </div>
                        <div class="history-description">
                            ${version.description || '无描述'}
                        </div>
                        <div class="history-details">
                            <span><i class="fas fa-file"></i> ${version.file_size || 0} bytes</span>
                            <span><i class="fas fa-user"></i> ${version.author || '系统'}</span>
                            <span><i class="fas fa-tag"></i> ${version.tags || '无标签'}</span>
                        </div>
                        <div class="history-actions mt-3">
                            <button class="btn btn-sm btn-view" onclick="viewVersion('${version.version_id}')">
                                <i class="fas fa-eye"></i> 查看详情
                            </button>
                            ${!isCurrent ? `
                                <button class="btn btn-sm btn-rollback text-white" onclick="rollbackVersion('${version.version_id}')">
                                    <i class="fas fa-undo"></i> 回滚到此版本
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            historyList.innerHTML = html;
        }

        function viewVersion(versionId) {
            const version = historyData.find(v => v.version_id === versionId);
            if (!version) return;

            currentVersionId = versionId;
            
            const detailsHtml = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>基本信息</h6>
                        <table class="table table-sm">
                            <tr>
                                <td><strong>版本ID:</strong></td>
                                <td><code>${version.version_id}</code></td>
                            </tr>
                            <tr>
                                <td><strong>时间戳:</strong></td>
                                <td>${new Date(version.timestamp).toLocaleString()}</td>
                            </tr>
                            <tr>
                                <td><strong>描述:</strong></td>
                                <td>${version.description || '无描述'}</td>
                            </tr>
                            <tr>
                                <td><strong>作者:</strong></td>
                                <td>${version.author || '系统'}</td>
                            </tr>
                            <tr>
                                <td><strong>文件大小:</strong></td>
                                <td>${version.file_size || 0} bytes</td>
                            </tr>
                            <tr>
                                <td><strong>标签:</strong></td>
                                <td>${version.tags || '无标签'}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h6>变更摘要</h6>
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> 
                            配置文件的详细变更信息将显示在这里
                        </div>
                        <div class="small">
                            <p><strong>变更类型:</strong> ${version.change_type || '未知'}</p>
                            <p><strong>影响范围:</strong> ${version.scope || '全局'}</p>
                            <p><strong>优先级:</strong> ${version.priority || '中等'}</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <h6>配置预览</h6>
                        <div class="alert alert-secondary">
                            <i class="fas fa-code"></i> 
                            配置内容预览功能正在开发中...
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('version-details').innerHTML = detailsHtml;
            versionModal.show();
        }

        function rollbackVersion(versionId) {
            if (!confirm(`确定要回滚到版本 ${versionId} 吗？此操作将覆盖当前配置。`)) {
                return;
            }
            
            performRollback(versionId);
        }

        function rollbackFromModal() {
            if (!currentVersionId) return;
            
            versionModal.hide();
            rollbackVersion(currentVersionId);
        }

        async function performRollback(versionId) {
            try {
                const response = await fetch('/config/api/config/rollback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ version_id: versionId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('配置回滚成功！');
                    loadHistory();
                } else {
                    alert('配置回滚失败: ' + result.error);
                }
            } catch (error) {
                alert('网络错误: ' + error.message);
            }
        }
    </script>
</body>
</html>
